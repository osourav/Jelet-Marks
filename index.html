<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JELET B.Tech. Marks</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="./main.js"></script>
	</head>
	<body>
		<br />
		<h1>JELET B.Tech. Marks Counter</h1>
		<br />
		<h3>Select Question Set</h3>
		<select name="group" id="groupSelection">
			<option value="A">Group A &#160; ▢</option>
			<option value="B">Group B &#160; +</option>
			<option value="C">Group C &#160; O</option>
			<option value="D">Group D &#160; ⨳</option>
		</select>
		<br />
		<h3>Put Your Answer</h3>
		<div id="input-box">
			<textarea
				spellcheck="false"
				id="answerInput"
				placeholder="Paste Your Answer"
				cols="68"
				rows="15"
			></textarea>
		</div>
		<br />
		<button id="submit">SUBMIT</button>
		<br />
		<br />
		<table id="table" class="">
			<tr>
				<td>⇲</td>
				<td>Mark 1</td>
				<td>Mark 2</td>
				<td>Neg</td>
			</tr>
			<tr>
				<td>Count</td>
				<td id="td1">20</td>
				<td id="td2">20</td>
				<td id="td3">50</td>
			</tr>
			<tr>
				<td>Mark</td>
				<td id="td4">20</td>
				<td id="td5">15</td>
				<td id="td6">12.50</td>
			</tr>
		</table>
		<br />
		<h3 id="ansOutput">
			Your Marks is
			<p id="marksVal">20</p>
		</h3>
		<br />
		<div id="resultSection" class=""></div>
		<br /><br /><br /><br /><br />
		<footer>©SouravBarui2023</footer>
	</body>
</html>
